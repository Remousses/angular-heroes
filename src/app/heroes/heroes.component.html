<h2>Hero List</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/heroes/{{hero.id}}"><span class="badge">{{hero.id}}</span>{{hero.name}}</a>
        <button class="delete" title="delete hero" (click)="deleteHero(hero)">x</button>
    </li>
</ul>
<div>
    <h3>New hero</h3>
    <label >Name : <input #heroName></label>
    <button (click)="addHero(heroName.value); heroName.value=''">Add Hero</button>
</div>
